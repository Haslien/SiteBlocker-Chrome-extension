<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Blocker â€” Settings</title>
  <link rel="icon" type="image/png" href="img/icon-32.png" />
  <link rel="stylesheet" href="options.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="card">
    <header>
      <h1>Site Blocker</h1>
      <p class="subtitle">Add or remove websites to block. Changes take effect instantly.</p>
    </header>

    <div class="input-row">
      <div class="input-wrapper">
        <span class="prefix">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 0 0-7.07-7.07L11 4"></path>
            <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 0 0 7.07 7.07L13 20"></path>
          </svg>
        </span>
        <input id="siteInput" type="text" placeholder="Enter domain, for example facebook.com" />
      </div>
      <button id="addBtn" class="btn-primary">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add
      </button>
    </div>

    <p id="hint" class="hint" hidden></p>

    <ul id="siteList" class="site-list"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
